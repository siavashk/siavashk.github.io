<!DOCTYPE html>
<html>
<head>
  <title>Hello Bubble Chart</title>
  <meta charset="utf-8">

  <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:200,600,200italic,600italic&subset=latin,vietnamese' rel='stylesheet' type='text/css'>

  <script src="http://phuonghuynh.github.io/js/bower_components/jquery/dist/jquery.min.js"></script>
  <script src="http://phuonghuynh.github.io/js/bower_components/d3/d3.min.js"></script>
  <script src="http://phuonghuynh.github.io/js/bower_components/d3-transform/src/d3-transform.js"></script>
  <script src="http://phuonghuynh.github.io/js/bower_components/cafej/src/extarray.js"></script>
  <script src="http://phuonghuynh.github.io/js/bower_components/cafej/src/misc.js"></script>
  <script src="http://phuonghuynh.github.io/js/bower_components/cafej/src/micro-observer.js"></script>
  <script src="http://phuonghuynh.github.io/js/bower_components/microplugin/src/microplugin.js"></script>
  <script src="http://phuonghuynh.github.io/js/bower_components/bubble-chart/src/bubble-chart.js"></script>
  <script src="http://phuonghuynh.github.io/js/bower_components/bubble-chart/src/plugins/central-click/central-click.js"></script>
  <script src="http://phuonghuynh.github.io/js/bower_components/bubble-chart/src/plugins/lines/lines.js"></script>
  <style>
    .bubbleChart {
      min-width: 100px;
      max-width: 700px;
      height: 700px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
<div class="bubbleChart"/>
</body>
</html>

<script>

$(document).ready(function () {
  var bubbleChart = new d3.svg.BubbleChart({
    supportResponsive: true,
    size: 600,
    innerRadius: 600 / 3.5,
    radiusMin: 50,
    data: {
      items: [
        { text: "C++", level: "6", descriptor: "Expert" },
        { text: "Python", level: "3", descriptor: "Knowledgeable" },
        { text: "NodeJS", level: "1", descriptor: "Beginner" },
        { text: "Git", level: "3", descriptor: "Knowledgeable" },
        { text: "Docker", level: "3", descriptor: "Knowledgeable" },
        { text: "Qt", level: "5", descriptor: "Expert" },
        { text: "CMake", level: "5", descriptor: "Knowledgeable" },
        { text: "Tensorflow", level: "3", descriptor: "Knowledgeable" },
        { text: "PyTorch", level: "3", descriptor: "Knowledgeable" },
        { text: "ITK", level: "5", descriptor: "Knowledgeable" },
        { text: "VTK", level: "5", descriptor: "Knowledgeable" },
        { text: "MongoDB", level: "1", descriptor: "Beginner" }
      ],
      eval: function (item) {return item.level;},
      classed: function (item) {return item.text.split(" ").join("");},
      described: function (item) {return item.descriptor.split(" ").join("");}
    },
    plugins: [
      {
        name: "lines",
        options: {
          format: [
              {
                textField: "text",
                classed: {text: true},
                style: {
                  "font-size": "14px",
                  "font-family": "Source Sans Pro, sans-serif",
                  "text-anchor": "middle",
                  fill: "white"
                },
                attr: {
                  dy: "0px",
                  x: function (d) {return d.cx;},
                  y: function (d) {return d.cy;}
                }
            },
            {
              textField: "descriptor",
              classed: {described: true},
              style: {
                "font-size": "14px",
                "font-family": "Source Sans Pro, sans-serif",
                "text-anchor": "middle",
                fill: "white"
              },
              attr: {
                dy: "20px",
                x: function (d) {return d.cx;},
                y: function (d) {return d.cy;}
              }
            }
          ],
          centralFormat: [
            {// Line #0
              style: {"font-size": "50px"},
              attr: {}
            },
            {// Line #1
              style: {"font-size": "30px"},
              attr: {dy: "40px"}
            }
          ]
        }
      }]
  });
});

</script>
